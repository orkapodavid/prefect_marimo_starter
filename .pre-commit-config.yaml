# Pre-commit configuration
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
    args: ['--maxkb=500']

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.6
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format

- repo: local
  hooks:
  - id: marimo-check
    name: marimo check
    entry: marimo check
    language: python
    files: ^notebooks/.*\.py$
    pass_filenames: true
